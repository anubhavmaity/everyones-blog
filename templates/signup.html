{% extends 'base.html' %}
{% block front %}
<div class="container">
<h2>Sign Up</h2>
<form method="post" role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Username" name="username">
    <label style="color:red">{{username_error}}</label>
	<label style="color:red">{{username_exists}}</label>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
    <label style="color:red">{{password_error}}</label>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" name="verify">
    <label style="color:red">{{password_unmatch}}</label>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email" name="email">
    <label style="color:red">{{email_error}}</label>
  </div>  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>

{% endblock %}
